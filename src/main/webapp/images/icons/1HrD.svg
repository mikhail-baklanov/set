<?xml version="1.0" encoding="utf-8" ?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" height="360" width="235">
  <defs>
    <pattern id="hatch" width="7" height="3" patternUnits="userSpaceOnUse">
      <line class="setcolor" x1="0" y1="0" x2="0" y2="10" stroke-width="2"></line>
    </pattern>
    <polygon class="setcolor setline" id="shape" points="30,180 117,145 205,180 117,215"></polygon>
    <style type="text/css">
      .setcolor {
        stroke: #fb564a;
        fill: url(#hatch);
      }
      .setline {
        stroke-width: 4;
        stroke-linejoin: round;
      }
    </style>
  </defs>
  <use xlink:href="#shape"></use>
</svg>